<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const playPick = [null, 'Paper', 'Scissors', 'Rock']
        function computerRnd(){ //get random number
            return Math.floor(Math.random() * (3 - 1) ) + 1; //gets random number from 1-2
        }

        function playerSel(){ //Popup for human player selection
            result = prompt("1. Paper, 2. Scissors, 3. Rock\r\nEnter your selection:");
            return result;
        }

        function playRound(player, computer) { //compare two selections
            if (player == computer) { //if selections are the same
                return "tie";
            }
            else if (player==2 && computer==1 || player==3 && computer == 2 || player==1 && computer ==3) {
                return "player";
            }
            else {
                return "computer"; //if not tie and player didnt with then computer wins.
            }
        }

        //declare variable for while logic
        let winner = false;
        //declare two counters
        let playerCount = 0;
        let computerCount = 0;

        while (winner==false) { 
            let player = playerSel(); //get player selection
            let computer = computerRnd(); //get computer selection
            let roundWinner = playRound(player,computer); //play one round
            
            if (roundWinner == "player"){ //when human wins round
                playerCount++;
                console.log("player count:", playerCount); //log player count
                if (playerCount==5) {
                    alert("Human player wins"); 
                    winner=true; //breaks while loop
                }
            }
            else if (roundWinner == "computer") { //when computer wins round
                computerCount++;
                console.log("computer count:", computerCount); //log computer count
                if (computerCount==5) {
                    alert("Computer wins");
                    winner=true; //breaks while loop
                }
            }
        }

        


    </script>
</body>
</html>
