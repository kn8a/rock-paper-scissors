<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header">ROCK PAPER SCISSORS</div>
    <div class="playArea">
        <div class="section">
            <h2 id="humanTitle">🧬 HUMAN</h2></p>
            <div class="selection" id="humanSelect">😏</div>
        </div>
        <div class="section" id="#scoreboard">
            <h2>📝 SCOREBOARD</h2>
            <div class="totalScore">
                <h2 id="playerCount">0</h2>
                <h2>---</h2>
                <h2 id="compCount">0</h2>
            </div>
            <div class="roundPlay">
                <h2>📄 LOG</h2>
                <h4 id="roundPlay"></h4>
            </div>

        </div>
        <div class="section">
            <h2 id="compTitle">⚙️ COMPUTER</h2>
            <div class="selection" id="compSelect">⚙️</div>
        </div>
    </div>
    <div class="weaponChoice"><h2>Choose your weapon</h2></div>
    <div class='gameButtons'>
        <button class="game" id=#rock data-pick=3><h1>✊</h1>ROCK</button>
        <button class="game" id=#paper data-pick=1><h1>🖐️</h1>PAPER</button>
        <button class="game" id=#scissors data-pick=2><h1>✌️</h1>SCISSORS</button>
    </div>
    <div class='resetDiv'>
        <button class="resetB" id="reset"><h1>↩️</h1> Reset</button>
    </div>
    <div class="spacerDiv">
        <div class="finalResult"></div>
    </div>
    <div class="footer">kn8a</div>

    <script type="text/javascript" src="RPS.js"></script>
</body>
</html>
